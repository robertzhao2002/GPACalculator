<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>GPA Calculator</title>
</head>

<body style='background-color:#990033'>
  <form class="m-5" id="theForm">
    <label for='weight' style='color:white'>Weighted (For unweighted, Honors/AP won't matter, A+ counts for
      more)</label>
    <input id='weight' type='checkbox' class='switch' data-toggle="toggle" data-size="sm" data-onstyle="warning">
    <fieldset name='default' class='form-group' id='default'>
      <label for='classname' style='color:white'>Class Name: </label>
      <input id='classname' placeholder='type class name here'>
      <br>
      <label style='color:white' for='G'>Letter Grade: </label>
      <select name='G' id='G'>
        <option value='ap'>A+</option>
        <option value='a'>A</option>
        <option value='am'>A-</option>
        <option value='bp'>B+</option>
        <option value='b'>B</option>
        <option value='bm'>B-</option>
        <option value='cp'>C+</option>
        <option value='c'>C</option>
        <option value='cm'>C-</option>
        <option value='d'>D</option>
        <option value='f'>F</option>
      </select>
      <br>
      <label for='HA' style='color:white'>Honors/AP: </label>
      <input id='HA' type='checkbox'>
      <br>
      <label for='C' style='color:white'>Credits: </label>
      <input type="number" name="C" id="C" min="0.5" max="10" value="5" step="0.5">
      <br>
    </fieldset>
    <fieldset name="0" class="form-group" id="0">
      <label for="classname" style='color:white'>Class Name: </label>
      <input id="classname" placeholder="type class name here">
      <br>
      <label style='color:white' for="G">Letter Grade: </label>
      <select name="G" id="G">
        <option value='ap'>A+</option>
        <option value='a'>A</option>
        <option value="am">A-</option>
        <option value="bp">B+</option>
        <option value="b">B</option>
        <option value="bm">B-</option>
        <option value="cp">C+</option>
        <option value="c">C</option>
        <option value="cm">C-</option>
        <option value="d">D</option>
        <option value="f">F</option>
      </select>
      <br>
      <label for='HA' style='color:white'>Honors/AP: </label>
      <input id='HA' type='checkbox'>
      <br>
      <label for="C" style='color:white'>Credits: </label>
      <input type="number" name="C" id="C" min="0.5" max="10" value="5" step="0.5">
      <br>
    </fieldset>

  </form>
  <div class="m-5">
    <button class="btn btn-secondary" align="center" type="button" id="AddClass">Add Another Class</button>
    <button class="btn btn-primary" align="center" type="button" id="displaya">Calculate GPA</button>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
